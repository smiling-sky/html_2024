<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <title>Lesson 11</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Lesson 11</h1>
    </header>

    <main class="page">
      <div class="page__hw hw">
        <div class="hw__container">
          <div class="hw__body">
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--translate">
                <p>transform:translate</p>
              </div>
            </div>
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--scale">
                <p>transform:scale</p>
              </div>
            </div>
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--rotate">
                <p>transform:rotate</p>
              </div>
            </div>
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--skew">
                <p>transform:skew</p>
              </div>
            </div>
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--matrix">
                <p>transform:matrix</p>
              </div>
            </div>
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--transform">
                <p>transform</p>
              </div>
            </div>
            <div class="hw__block block-hw">
              <div class="block-hw__item block-hw__item--origin">
                <p>transform-origin</p>
              </div>
            </div>


          </div>
          <div class="hw__body">
            <div class="hw__block block-hw block-hw--3d">
              <div class="block-hw__item block-hw__item--translate3d">
                <p>transform:translate3D</p>
              </div>
            </div>
            <div class="hw__block block-hw block-hw--3d">
              <div class="block-hw__item block-hw__item--scale3d">
                <p>transform:scale3D</p>
              </div>
            </div>
            <div class="hw__block block-hw block-hw--3d">
              <div class="block-hw__item block-hw__item--rotate3d">
                <p>transform:rotate3D</p>
              </div>
            </div>
          </div>
          <div class="hw__body">
            <div class="hw__uno uno">
              <div class="uno__body">
                <div class="uno__card uno__card--back">
                  <img src="img/back.png" alt="uno back">
                </div>
                <div class="uno__card uno__card--front">
                  <img src="img/face.webp" alt="uno face">
                </div>
              </div>
            </div>
          </div>
          <div class="hw__body transport">
            <div class="transport__wrap">
              <div class="transport__truck truck">
                <div class="track__cabin cabin">
                  <div class="cabin__trunk trunk"></div>
                  <div class="cabin__pipe pipe"></div>
                  <div class="cabin__salon salon">
                    <div class="salon__top"></div>
                    <div class="salon__bottom"></div>
                  </div>
                  <div class="cabin__hood hood">
                    <div class="hood__arc"></div>
                  </div>
                  
                </div>
                <div class="track__base base">
                  <div class="base__frame"></div>
                  <div class="base__wheels wheels">
                    <div class="wheels__item"></div>
                    <div class="wheels__item"></div>
                    <div class="wheels__item"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </div>
</body>

</html>
