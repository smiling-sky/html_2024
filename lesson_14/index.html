<!DOCTYPE html>
<html lang="en"><!--  -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <title>Lesson 14</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Lesson 14</h1>
    </header>

    <main class="page">
      <div class="page__portfolio portfolio">
        <div class="portfolio__container">
          <form action="#" method="get" class="portfolio__form form-portfolio">
            <p class="form-portfolio__text">There are many variations of passages of Lorem Ipsu available,
              but the majority have suffered alte.</p>
            <div class="form-portfolio__lines">
              <div class="form-portfolio__line">
                <input class="form-portfolio__input" required type="text" placeholder="Name*" name="form[]">
              </div>
              <div class="form-portfolio__line">
                <input class="form-portfolio__input" required type="email" placeholder="Email*" name="form[]">
              </div>
              <div class="form-portfolio__line">
                <input class="form-portfolio__input" type="text" placeholder="Location" name="form[]">
              </div>
              <div class="form-portfolio__line">
                <input class="form-portfolio__input" required type="text" placeholder="Budget*" name="form[]">
                <input class="form-portfolio__input" required type="text" placeholder="Subject*" name="form[]">
              </div>
              <div class="form-portfolio__line">
                <textarea class="form-portfolio__input form-portfolio__input--text" rows="1" required 
                  placeholder="Message*" name="form[]"></textarea>
              </div>
            </div>
            <button class="form-portfolio__button" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="page__dark dark">
        <div class="dark__container">
          <form action="#" class="dark__form form-dark">
            <div class="form-dark__body">
              <div class="form-dark__line">
                <label class="form-dark__label" for="input-01">First Name </label>
                <input id="input-01" placeholder="Enter First Name" name="form[]" class="form-dark__input" type="text">
              </div>
              <div class="form-dark__line">
                <label class="form-dark__label" for="input-02">Last Name</label>
                <input id="input-02" placeholder="Enter Last Name" name="form[]" class="form-dark__input" type="text">
              </div>
              <div class="form-dark__line">
                <label class="form-dark__label" for="input-03">Email</label>
                <input id="input-03" placeholder="Enter your Email" name="form[]" class="form-dark__input" type="email">
              </div>
              <div class="form-dark__line">
                <label class="form-dark__label" for="input-04">Phone Number</label>
                <input id="input-04" placeholder="Enter Phone Number" name="form[]" class="form-dark__input" type="tel">
              </div>
              <div class="form-dark__line">
                <label class="form-dark__label" for="input-05">Message</label>
                <textarea id="input-05" class="form-dark__input" name="form[]" placeholder="Enter your Message"></textarea>
              </div>
            </div>
            <div class="form-dark__bottom">
              <div class="form-dark__checkbox checkbox-dark">
                <input class="checkbox-dark__input" id="checkbox-01" name="checkbox-item" value="1" type="checkbox">
                <label class="checkbox-dark__label" for="checkbox-01">
                  I agree with Terms of Use and Privacy Policy
                </label>
              </div>
              <button class="form-dark__btn" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">footer</footer>
  </div>
</body>

</html>
